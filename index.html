<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Series App</title>
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  />
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">TV Series</h1>
    <table class="table table-striped">
      <thead class="thead-dark">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Channel</th>
          <th>Seasons</th>
          <th>Description</th>
          <th>Link</th>
          <th>Image</th>
        </tr>
      </thead>
      <tbody id="series">
        <!-- Datos se insertan desde main.ts -->
      </tbody>
    </table>

    <p id="promedio" class="font-weight-bold"></p>
    <div id="detalle"></div>
  </div>

  <script type="module" src="./dist/main.js"></script>
</body>
</html>
